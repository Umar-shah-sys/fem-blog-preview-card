<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Blog-preview-card</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="intro-img">
                    <img src="images/illustration-article.svg" alt="">
                </div>
                <div class="content">
                    <div>
                        <button class="button">Learning</button>
                    </div>
                    <div>
                        <p data-type="clr-size">Published 21 Dec 2023</p>
                    </div>
                    <div class="gap">
                        <h1 class="fw-bold fs-heading">
                            HTML & CSS foundations
                        </h1>
                        <p>These languages are the backbone of every website, defining structure, content, and
                            presentation.
                        </p>
                    </div>
                </div>
                <div class="author">
                    <img src="images/image-avatar.webp" alt="">
                    <p class="fw-bold fs-clr-author">Greg Hooper</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
